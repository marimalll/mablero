{% extends "main/base.html" %}
{% load static %}

{% block content %}

    <main class="account-container">
        <!-- УБРАТЬ класс auth-form и добавить active -->
        <div class="auth-form-content">
            <h1>Регистрация</h1>
            <form class="auth-form-fields">
                <div class="form-group">
                    <label for="fullname">ФИО</label>
                    <input type="text" id="fullname" placeholder="Ваше полное имя" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Ваш email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" placeholder="+7 (___)-___-__-__" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" placeholder="Придумайте пароль" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Я согласен с условиями использования
                    </label>
                </div>

                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>

            <div class="auth-switch">
                <p>Уже есть аккаунт? <a href="{% url "main:login" %}">Войти</a></p>
            </div>
        </div>
    </main>
{% endblock content %}
